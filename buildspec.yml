version: 0.1
phases:
  install:
    commands:
      - pip install --upgrade pip
      - cd layer; pip install -r requirements.txt; cd ..
  build:
    commands:
      - aws cloudformation package
         --template-file template.yaml
         --s3-bucket $S3_BUCKET_NAME
         --output-template-file samTemplate.yaml
artifacts:
  type: zip
  files:
    - samTemplate.yaml
